<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/dom.js"></script>
</head>
<body>
    <header id="encabezado">
        <h1 class="centrar">Formulario RFC</h1>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="">X</a></li>
            <li><a href="">Y</a></li>
            <li><a href="">Z</a></li>
            <li><a href="">Inicio</a></li>
        </ul>
    </nav>
    <section id="contenido">
        <article id="entrada">
            <h2>Entrada</h2>
            <form action="" method="get">
                <div id="c_nombre">
                    <label for="nombre" class="mitad derecha">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" class="mitad">
                </div>
                <div id="c_ap_paterno">
                    <label for="ap_paterno" class="mitad derecha">Apellido Paterno: </label>
                    <input type="text" id="ap_paterno" name="ap_paterno">
                </div>
                <div id="c_ap_materno">
                    <label for="ap_materno" class="mitad derecha">Apellido Materno: </label>
                    <input type="text" id="ap_materno" name="ap_materno">
                </div>
                <div id="c_fecha">
                    <label for="fecha" class="mitad derecha">Fecha de nacimiento: </label>
                    <input type="date" id="fecha">
                </div>
                <div id="botonera">
                    <button type="button" id="btn_calcular">Calcular RFC</button>
                    <button type="button" id="btn_limpiar">Limpiar RFC</button>
                </div>
            </form>    
        </article>
        <article id="salida">
            <h2>Salida</h2>

        </article>
    </section>
</body>
</html>
